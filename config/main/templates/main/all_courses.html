    <title>Amnis | Courses</title>

<body>
    {% include 'main/navigation.html' %}
    {% include 'main/registration_panel.html' %}
    <div class="all_courses_body">
    {% for c in courses %}
      <div class="common_form course">
        <div class="img_container">
            <img class="course_image" src="/media/{{ c.course_image }}">
        </div>
        <div class="course_desc course__course_desc">
          <h2 class="course_title_h">
            <a class="course_title" href="">{{c.title}}</a>
          </h2>
          <div class="author_and_time_to_pass">
            <p class="author">{{c.author_id.username}}</p>
            <p class="time_to_pass author_and_time_to_pass__time_to_pass">• {{c.time_to_read}} на прохождение</p>
          </div>
          <p class="course_desc">
              {{c.description}}
          </p>
        </div>
      </div>
    {% endfor %}
