{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="{% static 'main/img/logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
</head>
<body>
    {% include 'main/navigation.html' %}

    <div class="table_change_form_container">
        <form class="table_change_form" method="post">
            {% csrf_token %}
            <h2 class="registration_title">Registration</h2>
            <div class="table_change_form_name table_change_form_name_first">Username</div>
            <input type="text" name="username" placeholder="Enter login..." class="table_change_input_field">
            <div class="table_change_form_name">Password</div>
            <input type="password" name="password1" placeholder="Enter password..." class="table_change_input_field">
            <div class="table_change_form_name">Repeat password</div>
            <input type="password" name="password2" placeholder="Enter password..." class="table_change_input_field">
            {{form.errors}}
            <button class="register_button" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
