{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'main/img/logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/common.css'%}">
    <link rel="stylesheet" href="{% static 'main/css/profile.css'%}">
</head>
<body>
    {% include 'main/navigation.html' %}
    <div class="main_div">
        <h1 class="h1_profile_header">
            Личный кабинет
        </h1>
        <div class="common_form up_container">

                <form method="post" class="profile_form">
                    {% csrf_token %}
                    <div class="block_fields">
                        <div class="text_fields">Имя</div>
                        <div class="input_fields"> <input type="text" name="name" placeholder="Введите имя..." class="common_form_input_field"> </div>
                        <div class="text_fields">Фамилия</div>
                        <div class="input_fields"> <input type="text" name="second_name" placeholder="Введите фамилию..." class="common_form_input_field" ></div>
                    </div>
                    <div class="block_fields">
                        <div class="text_fields">Город</div>
                        <div class="input_fields"> <input type="text" name="city" placeholder="Введите город..." class="common_form_input_field" ></div>
                        <div class="text_fields">Email</div>
                        <div class="input_fields"> <input type="email" name="email" placeholder="Введите email..." class="common_form_input_field" ></div>
                    </div>
                    <div>
                        <div class="text_fields">Информация о себе</div>
                        <div class="input_fields"> <textarea rows="5" cols="33" name="bio" placeholder="Расскажите о себе..." class="common_form_input_field bio_textarea_size" ></textarea></div>
                    </div>
                    <div>
                        <div class="text_fields">Фото</div>
                        <div class="input_fields"> <input type="file" name="ava" placeholder="Расскажите о себе..." class="common_form_input_field bio_textarea_size" ></input></div>
                    </div>

                </form>
<!--                <div class="button_submit"><button>Подтвердить</button></div>-->




        </div>
        <h3 class="h3_your_courses">
            Список ваших курсов
        </h3>
        <div class="common_form down_container">

        </div>
    </div>
</body>
</html>
