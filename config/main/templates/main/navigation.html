{% load static %}
<aside class="navigation_sidebar">
        <link rel="stylesheet" href="{% static 'main/css/navigation.css'%}">
        <img src="{% static 'main/img/logo.png' %}" alt="logo">
        <span class="logo">Amnis</span>
        <ul class="navigation_list navigation_sidebar__navigation_list">
            {% if user.is_authenticated %}
            <a class="navigation_list_ref" href="{% url 'profile' %}">
                <li class="navigation_list_element"><i class="bi bi-list-task"></i>  Личный кабинет</li>
            </a>
            <hr>
            {% endif %}
            <a class="navigation_list_ref" href="{% url 'all_courses' %}">
                <li class="navigation_list_element"><i class="bi bi-list-task"></i>  Все курсы</li>
            </a>
            <a class="navigation_list_ref" href="{% url 'course_change' command='add' course_id=0 %}">
                <li class="navigation_list_element"><i class="bi bi-list-task"></i>  Создание курса (Админ)</li>
            </a>
            <a class="navigation_list_ref" href="{% url 'announcements' %}">
                <li class="navigation_list_element"><i class="bi bi-list-task"></i>  Объявления</li>
            </a>
            <a class="navigation_list_ref" href="{% url 'announcements_create' %}">
                <li class="navigation_list_element"><i class="bi bi-list-task"></i>  Создать объявление</li>
            </a>
            <a class="navigation_list_ref" href="{% url 'timetable' %}">
                <li class="navigation_list_element"><i class="bi bi-list-task"></i>  Расписание занятий</li>
            </a>
        </ul>
</aside>

<div class="sidebar_placeholder"></div>
